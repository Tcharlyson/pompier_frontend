<header>
  <div id="login">
    <div class="container">
      <h1 class="welcome text-center">Bienvenue
        <br/> CIS 56</h1>
      <div class="card card-container">
        <h2 class="login_title text-center">CONNEXION</h2>
        <hr>
        <form>
          <div class="form-group">
            <label for="agent_select">Choix de l'agent</label>
            <select v-model="selected" class="form-control" id="agent_select">
              <option></option>
              <option v-for="agent in agents" v-bind:key="agent.id" v-bind:value="agent.id">
                {{ agent.grade.diminutif }} . {{ agent.nom.toUpperCase() }} {{ agent.prenom }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="password_input">Mot de passe</label>
            <input v-model="password" type="password" class="form-control" id="password_input"/>
          </div>
          <p v-if="error" class="error">{{ error }}</p>
          <button v-on:click="login" class="btn btn-lg btn-primary" type="submit">Connexion</button>
        </form>
      </div>
    </div>
  </div>
</Header>
